<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ブレイクスルーJavaScript フロントエンドエンジニアとして越えるべき5つの壁 オブジェクト指向からシングルページアプリケーションまで</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap.css'>
        <link rel='stylesheet' href='../bower_components/bootstrap/dist/css/bootstrap-theme.css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                <a href="../">
                    ブレイクスルーJavaScript
                </a>
            </h1>
            <p>Chapter02: UI・インタラクティブ表現</p>
        </header>
        <div class="main">
            <h2>モーダルウィンドウサンプル</h2>
            <section id="sample">
                <!-- サムネイル画像表示エリア -->
                <div id='container'>
                    <ul id='modal-thumb'>
                        <li>
                            <a href='../images/photo-01.JPG' data-index='1'>
                                <img src='../images/photo-01.JPG' alt=''>
                            </a>
                        </li>
                        <li>
                            <a href='../images/photo-02.JPG' data-index='2'>
                                <img src='../images/photo-02.JPG' alt=''>
                            </a>
                        </li>
                        <li>
                            <a href='../images/photo-03.JPG' data-index='3'>
                                <img src='../images/photo-03.JPG' alt=''>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- モーダルウィンドウ -->
                <div id='modal'>
                    <div id='modal-container'>
                        <!-- 画像をセットする部分 -->
                        <div id='modal-contents'></div>
                        <!-- 右上に表示するボタンアイコン -->
                        <div id='modal-close'>
                            <span class='glyphicon glyphicon-remove' aria-hidden='false'></span>
                        </div>
                        <div id='modal-prev'>
                            <span class='glyphicon glyphicon-chevron-left' aria-hidden='false'></span>
                        </div>
                        <div id='modal-next'>
                            <span class='glyphicon glyphicon-chevron-right' aria-hidden='false'></span>
                        </div>
                    </div>
                </div>
                <!-- モーダルウィンドウ表示時の背景 -->
                <div id='modal-overlay'></div>
            </section>
        </div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="app.js"></script>
    </body>
</html>
