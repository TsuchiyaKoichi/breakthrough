<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ブレイクスルーJavaScript フロントエンドエンジニアとして越えるべき5つの壁 オブジェクト指向からシングルページアプリケーションまで</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                <a href="../">
                    ブレイクスルーJavaScript
                </a>
            </h1>
            <p>Chapter01:オブジェクト指向</p>
        </header>
        <div class="main">

            <h2>オブザーバーパターン</h2>
            <section>
                <input type="button" id="btn1" value="Observer1">
                <input type="button" id="btn2" value="Observer2">
            </section>

            <h2>this</h2>
            <section>
                <input type="button" id="btn3" value="this">
            </section>
            
            <h2>リアルタイムバリデーションを作る</h2>
            <section id="sample">
                <div class="row">
                    <div class="col">
                        <label for="">アカウントを作成</label>
                    </div>
                    <div class="col">
                        <input type="text" placeholder="4文字以上8文字以内で入力してください"
                               data-minlength="4" data-maxlength="8" required>
                        <ul>
                            <li data-error="required">必須項目です</li>
                            <li data-error="minlength">4文字以上で入力してください</li>
                            <li data-error="maxlength">8文字以内で入力してください</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="">パスワードを作成</label>
                    </div>
                    <div class="col">
                        <input type="text" placeholder="4文字以上8文字以内で入力してください"
                               data-minlength="4" data-maxlength="8" required>
                        <ul>
                            <li data-error="required">必須項目です</li>
                            <li data-error="minlength">4文字以上で入力してください</li>
                            <li data-error="maxlength">8文字以内で入力してください</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="src/observer1.js"></script>
        <script src="src/observer2.js"></script>
        <script src="src/this.js"></script>
        <script src="src/realtimevalidate.js"></script>
    </body>
</html>
